<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/board.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" async="" src="/js/event-handler.js"></script>
<script type="text/javascript" async="" src="/js/nav.js"></script>
<script type="text/javascript" async="" src="/js/board.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">MBTI</a>
			<hr />
			<div id="login-logout-register"></div>
			<hr />
		</div>
	</nav>
	<div id="main-wrapper" class="content">
	<div>
		<h1 id="boardTitle"></h1>
	</div>

	<div id="content-wrapper" class="">
		<div>
			<button type="submit" onClick="clickCreateBtn();"
				class="btn-sm btn btn-outline-dark btn-write">글쓰기</button>
		</div>
		<table class="table table-hover">
			<thead>
				<tr class="table-light">
					<th scope="col" class="title-th">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">추천수</th>
					<th scope="col">댓글수</th>
					<th scope="col">등록일</th>
				</tr>
			</thead>
			<tbody id="boardTable">
			</tbody>
		</table>
		<div >
			<ul id="pagination" class="pagination">
				<li class="page-item disabled"><a class="page-link" href="#">&laquo;</a>
				</li>
				<li class="page-item active"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">4</a></li>
				<li class="page-item"><a class="page-link" href="#">5</a></li>
				<li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
			</ul>
		</div>
	</div>

</body>
</html>
