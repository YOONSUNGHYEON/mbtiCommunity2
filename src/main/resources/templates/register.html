<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/board.css" />

<script type="text/javascript" async="" src="js/register.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" async="" src="js/nav.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">MBTI</a>
			<hr />
			<div id="login-logout-register"></div>
			<hr />
		</div>
	</nav>
	<div id="main-wrapper" class="content">
	<h1>회원가입</h1>
	<div id="content-wrapper" class="">
		<form method="post" id="registerForm">
			<fieldset>
				<div class="form-group">
					<label for="exampleInputEmail1" class="form-label mt-4">Username </label>
					<input type="text" id="id" name="username" value=""
						class="form-control" aria-describedby="emailHelp"
						placeholder="Enter id">
					<small id="emailHelp" class="form-text text-muted">We'll never
						share your username with anyone else.</small>

				</div>
				<div class="form-group">
					<label for="exampleInputPassword1" class="form-label mt-4">Password</label>
					<input type="password" id="password" name="password1"
						class="form-control" placeholder="Password">

				</div>
				<div class="form-group">
					<label for="exampleInputPassword2" class="form-label mt-4">Password
						(retype)</label> <input type="password" id="password2"
						name="password2" class="form-control" placeholder="Password">

				</div>
				<div class="form-group">
					<label for="exampleSelect1" class="form-label mt-4">Example select</label>
					<select class="form-select" id="mbtiOptionSelect" name="mbtiOption">

					</select>
				</div>

				<button type="submit" name="submit"
					class="register-btn btn btn-primary" onClick="register();">Submit</button>
			</fieldset>
		</form>
	</div>
</div>
</body>
</html>
